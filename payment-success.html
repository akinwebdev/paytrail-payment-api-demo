<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - Klarna Express Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/fonts/klarna-fonts.css">
    <style>
        body {
            font-family: 'Klarna Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F9F8F5;
            color: #0B051D;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .success-container {
            max-width: 600px;
            padding: 3rem;
            background: white;
            border-radius: 8px;
            border: 1px solid #E4E3DF;
            text-align: center;
        }
        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .success-title {
            font-family: 'Klarna Title', sans-serif;
            font-size: 2rem;
            margin: 0 0 1rem 0;
            color: #0B051D;
        }
        .success-message {
            color: #5A5A5A;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .back-button {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #0B051D;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .back-button:hover {
            background: #2C2242;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ…</div>
        <h1 class="success-title">Payment Successful!</h1>
        <p class="success-message">
            Your payment has been processed successfully through Klarna Express Checkout.
        </p>
        <a href="/" class="back-button">Back to Demo Store</a>
    </div>
</body>
</html>
