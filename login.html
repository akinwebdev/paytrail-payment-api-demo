<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Paytrail Demo Store</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #F9F8F5;
            color: #0B051D;
        }

        .login-container {
            background: #fff;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(11, 5, 29, 0.1);
            max-width: 400px;
            width: 100%;
            border: 1px solid #E4E3DF;
        }

        h1 {
            color: #0B051D;
            margin-bottom: 0.5rem;
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
        }

        .subtitle {
            color: #2C2242;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .error {
            background: #FEE2E2;
            color: #991B1B;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid #FCA5A5;
            display: none;
            font-size: 0.8rem;
        }

        .error.show {
            display: block;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            background: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #FFA8CD;
            box-shadow: 0 0 0 3px rgba(255, 168, 205, 0.1);
        }

        button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: #FFA8CD;
            color: #0B051D;
            border: 2px solid #FFA8CD;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(255, 168, 205, 0.4);
            background: #FF8FB8;
        }

        button:active {
            transform: translateY(0);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ðŸ”’ Paytrail Demo Store</h1>
        <p class="subtitle">Please enter the password to access</p>
        <div class="error" id="error"></div>
        <form method="POST" action="/login" id="loginForm">
            <input type="password" name="password" placeholder="Enter password" required autofocus id="password">
            <input type="hidden" name="returnUrl" id="returnUrl" value="">
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        // Check for error in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === '1') {
            document.getElementById('error').textContent = 'Invalid password. Please try again.';
            document.getElementById('error').classList.add('show');
        }
        
        // Preserve returnUrl from query string
        const returnUrl = urlParams.get('returnUrl');
        if (returnUrl) {
            document.getElementById('returnUrl').value = returnUrl;
        }
        
        // Focus password field
        document.getElementById('password').focus();
    </script>
</body>
</html>
