<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Klarna Express Checkout</title>
    <link rel="stylesheet" href="/fonts/klarna-fonts.css">
    <style>
        body {
            font-family: 'Klarna Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F9F8F5;
            color: #0B051D;
        }
        .product-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .product-header {
            margin-bottom: 2rem;
        }
        .back-link {
            color: #0B051D;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .product-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }
        .product-image {
            width: 100%;
            height: 500px;
            background: linear-gradient(135deg, #FFA8CD 0%, #FFE9F3 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #0B051D;
        }
        .product-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .product-title {
            font-family: 'Klarna Title', sans-serif;
            font-size: 2rem;
            margin: 0;
            color: #0B051D;
        }
        .product-price {
            font-family: 'Klarna Title', sans-serif;
            font-size: 2.5rem;
            color: #0B051D;
            margin: 0;
        }
        .product-description {
            line-height: 1.6;
            color: #5A5A5A;
        }
        #klarna-payment-button {
            width: 100%;
            min-height: 60px;
            display: block;
            visibility: visible;
        }
        
        /* Ensure Klarna button elements are visible */
        #klarna-payment-button * {
            visibility: visible !important;
        }
        
        klarna-payment-button {
            display: block !important;
            width: 100% !important;
            min-height: 60px !important;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #5A5A5A;
        }
        .error {
            background: #FFE9F3;
            border: 1px solid #FFA8CD;
            border-radius: 8px;
            padding: 1rem;
            color: #0B051D;
            margin-top: 1rem;
        }
        @media (max-width: 768px) {
            .product-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-header">
            <a href="/" class="back-link">
                ‚Üê Back to Demo Store
            </a>
        </div>
        
        <div class="product-content">
            <div class="product-image">
                üõçÔ∏è
            </div>
            
            <div class="product-info">
                <h1 class="product-title">Demo Product</h1>
                <p class="product-price" id="product-price">‚Ç¨15.90</p>
                <div class="product-description">
                    <p>This is a demo product for testing Klarna Express Checkout integration. The product details and pricing can be customized as needed.</p>
                </div>
                <div id="klarna-payment-button" class="loading" style="margin-top: 1.5rem;">
                    Loading Klarna payment button...
                </div>
                <div id="error-message" style="display: none; margin-top: 1rem;" class="error"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // Get Klarna credentials from server
        let klarnaClientId;
        let productPrice = 15.90; // Default price in EUR

        // Fetch configuration from server
        async function initKlarna() {
            try {
                console.log('Initializing Klarna SDK...');
                
                const configResponse = await fetch('/api/klarna/config');
                if (!configResponse.ok) {
                    throw new Error(`Failed to fetch config: ${configResponse.status}`);
                }
                
                const config = await configResponse.json();
                console.log('Config received:', config);
                
                if (!config.clientId) {
                    throw new Error('Klarna Client ID not configured');
                }
                
                klarnaClientId = config.clientId;
                
                // Get product price from URL params or use default
                const urlParams = new URLSearchParams(window.location.search);
                const amount = urlParams.get('amount');
                if (amount) {
                    productPrice = parseFloat(amount);
                    document.getElementById('product-price').textContent = `‚Ç¨${productPrice.toFixed(2)}`;
                }
                
                // Clear the loading text
                const buttonContainer = document.getElementById('klarna-payment-button');
                buttonContainer.innerHTML = '';
                buttonContainer.classList.remove('loading');
                
                // Import and initialize Klarna SDK dynamically
                console.log('Importing Klarna SDK...');
                const KlarnaModule = await import('https://js.klarna.com/web-sdk/v2/klarna.mjs');
                console.log('Full KlarnaModule:', KlarnaModule);
                console.log('KlarnaModule.default:', KlarnaModule.default);
                console.log('KlarnaModule keys:', Object.keys(KlarnaModule));
                
                // The default export is a function - this is the init function
                const Klarna = KlarnaModule.default || KlarnaModule;
                console.log('Klarna function:', Klarna);
                console.log('Klarna type:', typeof Klarna);
                
                // Initialize Klarna SDK - call the function directly with clientId
                console.log('Initializing Klarna with clientId:', klarnaClientId);
                if (!Klarna || typeof Klarna !== 'function') {
                    throw new Error('Klarna is not a function. Module exports: ' + JSON.stringify(Object.keys(KlarnaModule)));
                }
                
                // Call Klarna function with clientId to initialize (returns a Promise)
                const klarna = await Klarna({
                    clientId: klarnaClientId
                });
                console.log('Klarna SDK initialized:', klarna);
                console.log('Klarna object keys:', Object.keys(klarna));
                console.log('Klarna.Payment:', klarna.Payment);

                // Create payment button
                console.log('Creating payment button...');
                
                // Store initiate callback as a global function to prevent serialization issues
                // The Klarna SDK may need to access this function, so we make it globally available
                window.klarnaInitiateCallback = async () => {
                    console.log('üîÑüîÑüîÑ INITIATE CALLBACK CALLED! üîÑüîÑüîÑ');
                    try {
                        console.log('üîÑ Initiating payment request...');
                        console.log('Payment amount:', productPrice, 'EUR');
                        console.log('Payment amount in cents:', Math.round(productPrice * 100));
                        
                        // Create payment request on server
                        const paymentRequestRef = `kec-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                        console.log('Payment request reference:', paymentRequestRef);
                        
                        const response = await fetch('/api/klarna/payment-request', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                amount: Math.round(productPrice * 100), // Convert to cents
                                currency: 'EUR',
                                paymentRequestReference: paymentRequestRef
                            })
                        });

                        console.log('Response status:', response.status);
                        console.log('Response ok:', response.ok);

                        if (!response.ok) {
                            const errorData = await response.json();
                            console.error('‚ùå Payment request failed:', errorData);
                            throw new Error(errorData.message || errorData.error || 'Failed to create payment request');
                        }

                        const data = await response.json();
                        console.log('‚úÖ Payment request created:', data);
                        console.log('Payment request ID:', data.paymentRequestId);
                        
                        if (!data.paymentRequestId) {
                            throw new Error('Payment request ID not returned from server');
                        }
                        
                        const result = {
                            paymentRequestId: data.paymentRequestId
                        };
                        console.log('Returning to Klarna SDK:', result);
                        return result;
                    } catch (error) {
                        console.error('‚ùå Error initiating payment:', error);
                        console.error('Error stack:', error.stack);
                        document.getElementById('error-message').textContent = `Error: ${error.message}`;
                        document.getElementById('error-message').style.display = 'block';
                        throw error;
                    }
                };
                
                // Create payment button with initiate callback
                const klarnaPaymentButton = klarna.Payment.button({
                    container: '#klarna-payment-button',
                    intents: ['PAY'],
                    initiate: window.klarnaInitiateCallback,
                    onComplete: async (paymentRequest) => {
                        console.log('Payment completed:', paymentRequest);
                        
                        // Check if we have the interoperability_token in the callback
                        if (paymentRequest.stateContext?.interoperabilityToken) {
                            await authorizePayment(paymentRequest.stateContext.interoperabilityToken, paymentRequest);
                        } else {
                            // If not available yet, wait for the complete event
                            console.log('Waiting for complete event to get interoperability_token...');
                        }
                    }
                });
                console.log('Payment button created:', klarnaPaymentButton);
                console.log('Button htmlElement:', klarnaPaymentButton.htmlElement);
                
                // The button might need to be manually appended or we need to wait for custom element
                const container = document.getElementById('klarna-payment-button');
                
                // Check if the button has an htmlElement that needs to be appended
                if (klarnaPaymentButton.htmlElement) {
                    // Clear container and append the button element
                    container.innerHTML = '';
                    container.appendChild(klarnaPaymentButton.htmlElement);
                    console.log('Button element appended to container');
                }
                
                // Wait for custom element to be defined and add click listener
                // Check multiple times as custom elements may take time to register
                let attempts = 0;
                const maxAttempts = 10;
                const checkInterval = setInterval(() => {
                    attempts++;
                    const klarnaButton = container?.querySelector('klarna-payment-button');
                    if (klarnaButton) {
                        console.log('‚úÖ Klarna button element found after', attempts * 200, 'ms');
                        clearInterval(checkInterval);
                        
                        // Add click event listener to debug
                        klarnaButton.addEventListener('click', (e) => {
                            console.log('üñ±Ô∏è Klarna button clicked!', e);
                        });
                        
                        // Listen for any errors
                        klarnaButton.addEventListener('error', (e) => {
                            console.error('‚ùå Klarna button error:', e);
                        });
                        
                        // Also listen for custom events from Klarna SDK
                        klarnaButton.addEventListener('klarna-payment-initiate', (e) => {
                            console.log('üîÑ Klarna payment initiate event:', e);
                        });
                    } else if (attempts >= maxAttempts) {
                        console.warn('‚ö†Ô∏è Klarna button element not found after', attempts * 200, 'ms');
                        clearInterval(checkInterval);
                    }
                }, 200);

                // Listen for payment events
                klarna.Payment.on('complete', async (paymentRequest) => {
                    console.log('‚úÖ Payment complete event received:', paymentRequest);
                    
                    if (paymentRequest.state === 'COMPLETED' && paymentRequest.stateContext?.interoperabilityToken) {
                        // If we have the token directly, we can proceed
                        await authorizePayment(paymentRequest.stateContext.interoperabilityToken, paymentRequest);
                    }
                });
                
                // Listen for error events for debugging
                klarna.Payment.on('error', (error) => {
                    console.error('‚ùå Klarna Payment error event:', error);
                });

            } catch (error) {
                console.error('Error initializing Klarna:', error);
                const buttonContainer = document.getElementById('klarna-payment-button');
                buttonContainer.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                buttonContainer.classList.remove('loading');
            }
        }

        // Authorize payment with Paytrail using interoperability_token
        async function authorizePayment(interoperabilityToken, paymentRequest) {
            try {
                const response = await fetch('/api/payments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        stamp: `kec-${Date.now()}`,
                        reference: paymentRequest.paymentRequestId || `kec-ref-${Date.now()}`,
                        amount: Math.round(productPrice * 100),
                        currency: 'EUR',
                        language: 'EN',
                        items: [
                            {
                                unitPrice: Math.round(productPrice * 100),
                                units: 1,
                                vatPercentage: 24,
                                productCode: 'demo-product',
                                description: 'Demo Product'
                            }
                        ],
                        customer: {
                            email: paymentRequest.stateContext?.shipping?.recipient?.email || 
                                   paymentRequest.stateContext?.klarnaCustomer?.email || 
                                   'customer@example.com',
                            firstName: paymentRequest.stateContext?.shipping?.recipient?.givenName || 
                                      paymentRequest.stateContext?.klarnaCustomer?.givenName || 
                                      'John',
                            lastName: paymentRequest.stateContext?.shipping?.recipient?.familyName || 
                                     paymentRequest.stateContext?.klarnaCustomer?.familyName || 
                                     'Doe',
                            phone: paymentRequest.stateContext?.shipping?.recipient?.phone || 
                                  paymentRequest.stateContext?.klarnaCustomer?.phone || 
                                  '+358501234567',
                            vatId: ''
                        },
                        redirectUrls: {
                            success: `${window.location.origin}/payment-success?paymentRequestId=${paymentRequest.paymentRequestId}`,
                            cancel: `${window.location.origin}/`
                        },
                        providerDetails: {
                            klarna: {
                                networkSessionToken: interoperabilityToken
                            }
                        }
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to authorize payment');
                }

                const paymentData = await response.json();
                
                // Redirect to Paytrail payment page
                if (paymentData.href) {
                    window.location.href = paymentData.href;
                } else {
                    // If no redirect URL, show success message
                    alert('Payment authorized successfully!');
                    window.location.href = `/payment-success?paymentRequestId=${paymentRequest.paymentRequestId}`;
                }
            } catch (error) {
                console.error('Error authorizing payment:', error);
                document.getElementById('error-message').textContent = `Error authorizing payment: ${error.message}`;
                document.getElementById('error-message').style.display = 'block';
            }
        }

        // Initialize on page load
        initKlarna();
    </script>
</body>
</html>
