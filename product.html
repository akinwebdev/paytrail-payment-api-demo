<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Klarna Express Checkout</title>
    <link rel="stylesheet" href="/fonts/klarna-fonts.css">
    <style>
        body {
            font-family: 'Klarna Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F9F8F5;
            color: #0B051D;
        }
        .product-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .product-header {
            margin-bottom: 2rem;
        }
        .back-link {
            color: #0B051D;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .product-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }
        .product-image {
            width: 100%;
            height: 500px;
            background: linear-gradient(135deg, #FFA8CD 0%, #FFE9F3 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #0B051D;
        }
        .product-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .product-title {
            font-family: 'Klarna Title', sans-serif;
            font-size: 2rem;
            margin: 0;
            color: #0B051D;
        }
        .product-price {
            font-family: 'Klarna Title', sans-serif;
            font-size: 2.5rem;
            color: #0B051D;
            margin: 0;
        }
        .product-description {
            line-height: 1.6;
            color: #5A5A5A;
        }
        #klarna-payment-button {
            width: 100%;
            min-height: 60px;
            display: block;
            visibility: visible;
            position: relative;
        }
        
        /* Ensure Klarna button elements are visible and clickable */
        #klarna-payment-button * {
            visibility: visible !important;
            pointer-events: auto !important;
        }
        
        klarna-payment-button {
            display: block !important;
            width: 100% !important;
            min-height: 60px !important;
            pointer-events: auto !important;
            cursor: pointer !important;
        }
        
        klarna-payment-button::part(button) {
            pointer-events: auto !important;
            cursor: pointer !important;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #5A5A5A;
        }
        .error {
            background: #FFE9F3;
            border: 1px solid #FFA8CD;
            border-radius: 8px;
            padding: 1rem;
            color: #0B051D;
            margin-top: 1rem;
        }
        @media (max-width: 768px) {
            .product-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-header">
            <a href="/" class="back-link">
                ‚Üê Back to Demo Store
            </a>
        </div>
        
        <div class="product-content">
            <div class="product-image">
                üõçÔ∏è
            </div>
            
            <div class="product-info">
                <h1 class="product-title">Demo Product</h1>
                <p class="product-price" id="product-price">‚Ç¨15.90</p>
                <div class="product-description">
                    <p>This is a demo product for testing Klarna Express Checkout integration. The product details and pricing can be customized as needed.</p>
                </div>
                <div style="margin-top: 1.5rem; margin-bottom: 1rem;">
                    <label for="payment-request-id-input" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: #0B051D;">
                        Payment Request ID (optional - for testing):
                    </label>
                    <input 
                        type="text" 
                        id="payment-request-id-input" 
                        placeholder="Enter payment request ID to use existing request"
                        style="width: 100%; padding: 0.75rem; border: 1px solid #D1D5DB; border-radius: 6px; font-size: 0.875rem; font-family: 'Klarna Text', -apple-system, BlinkMacSystemFont, sans-serif;"
                    />
                    <p style="margin-top: 0.5rem; font-size: 0.75rem; color: #6B7280;">
                        Leave empty to create a new payment request
                    </p>
                </div>
                <div id="klarna-payment-button" class="loading" style="margin-top: 1.5rem;">
                    Loading Klarna payment button...
                </div>
                <div id="error-message" style="display: none; margin-top: 1rem;" class="error"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // Get Klarna credentials from server
        let klarnaClientId;
        let productPrice = 15.90; // Default price in EUR

        // Fetch configuration from server
        async function initKlarna() {
            try {
                console.log('Initializing Klarna SDK...');
                
                const configResponse = await fetch('/api/klarna/config');
                if (!configResponse.ok) {
                    throw new Error(`Failed to fetch config: ${configResponse.status}`);
                }
                
                const config = await configResponse.json();
                console.log('Config received:', config);
                
                if (!config.clientId) {
                    throw new Error('Klarna Client ID not configured');
                }
                
                klarnaClientId = config.clientId;
                
                // Get product price from URL params or use default
                const urlParams = new URLSearchParams(window.location.search);
                const amount = urlParams.get('amount');
                if (amount) {
                    productPrice = parseFloat(amount);
                    document.getElementById('product-price').textContent = `‚Ç¨${productPrice.toFixed(2)}`;
                }
                
                // Clear the loading text
                const buttonContainer = document.getElementById('klarna-payment-button');
                buttonContainer.innerHTML = '';
                buttonContainer.classList.remove('loading');
                
                // Step 1: Import Library - Use the correct import pattern from Klarna docs
                console.log('Step 1: Importing Klarna SDK from: https://js.klarna.com/web-sdk/v2/klarna.mjs');
                const { KlarnaSDK } = await import('https://js.klarna.com/web-sdk/v2/klarna.mjs');
                
                // Initialize Klarna SDK with clientId and products
                console.log('Initializing Klarna SDK with clientId:', klarnaClientId);
                const klarna = await KlarnaSDK({
                    clientId: klarnaClientId,
                    products: ["PAYMENT"],
                    locale: "en-FI" // optional
                });
                
                console.log('‚úÖ Klarna SDK initialized:', klarna);
                console.log('Klarna object keys:', Object.keys(klarna));
                console.log('Klarna.Payment:', klarna.Payment);
                
                // Store klarna instance globally for access
                window.klarnaInstance = klarna;

                // Step 2: Display the Klarna payment button
                console.log('Step 2: Creating Klarna payment button...');
                
                // Step 3: Implement initiate callback (server-side approach - recommended)
                // Following the reference implementation pattern
                const klarnaPaymentButton = klarna.Payment.button({
                    id: "klarna-payment-button",
                    locale: "en-FI",
                    shape: "pill",
                    theme: "default",
                    intents: ["PAY"],
                    initiationMode: "DEVICE_BEST",
                    initiate: async () => {
                        console.log('üîÑüîÑüîÑ INITIATE CALLBACK EXECUTED! üîÑüîÑüîÑ');
                        
                        // Check if user provided a payment request ID
                        const paymentRequestIdInput = document.getElementById('payment-request-id-input');
                        const manualPaymentRequestId = paymentRequestIdInput?.value?.trim();
                        
                        if (manualPaymentRequestId) {
                            console.log('‚úÖ Using manually provided payment request ID:', manualPaymentRequestId);
                            return { paymentRequestId: manualPaymentRequestId };
                        }
                        
                        console.log('üîÑ Step 3: Creating payment request (server-side)...');
                        
                        // Collect data to send to server
                        const postData = {
                            amount: Math.round(productPrice * 100), // Convert to cents
                            currency: 'EUR'
                        };
                        
                        console.log('Sending to server:', postData);
                        console.log('Request URL:', window.location.origin + '/api/klarna/payment-request');
                        
                        // Create payment request on server side (recommended approach)
                        // Add timeout to prevent hanging
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => {
                            controller.abort();
                            console.error('‚ùå Fetch request timed out after 35 seconds');
                        }, 35000);
                        
                        let resp;
                        try {
                            resp = await fetch('/api/klarna/payment-request', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(postData),
                                signal: controller.signal
                            });
                            clearTimeout(timeoutId);
                            console.log('‚úÖ Fetch request completed, status:', resp.status);
                        } catch (fetchError) {
                            clearTimeout(timeoutId);
                            console.error('‚ùå Fetch request failed:', fetchError);
                            if (fetchError.name === 'AbortError') {
                                throw new Error('Request timed out - server is not responding');
                            }
                            throw fetchError;
                        }
                        
                        console.log('Response received, status:', resp.status);
                        
                        if (!resp.ok) {
                            const errorText = await resp.text();
                            console.error('‚ùå Payment request failed - Status:', resp.status);
                            console.error('‚ùå Error response text:', errorText);
                            try {
                                const errorData = JSON.parse(errorText);
                                throw new Error(errorData.message || errorData.error || 'Failed to create payment request');
                            } catch (parseError) {
                                throw new Error(`Failed to create payment request: ${errorText}`);
                            }
                        }
                        
                        const data = await resp.json();
                        console.log('‚úÖ Payment request created:', data);
                        console.log('‚úÖ Full response data:', JSON.stringify(data, null, 2));
                        console.log('‚úÖ Response keys:', Object.keys(data));
                        console.log('‚úÖ paymentRequestId value:', data.paymentRequestId);
                        console.log('‚úÖ payment_request_id value:', data.payment_request_id);
                        
                        // Check both camelCase and snake_case
                        const paymentRequestId = data.paymentRequestId || data.payment_request_id;
                        
                        if (!paymentRequestId) {
                            console.error('‚ùå Payment request ID missing from response');
                            console.error('Response data structure:', data);
                            throw new Error('Payment request ID not returned from server');
                        }
                        
                        console.log('‚úÖ Found payment request ID:', paymentRequestId);
                        
                        // Return payment request ID to Klarna SDK (following reference pattern)
                        return { paymentRequestId: paymentRequestId };
                    }
                });
                
                // Mount the button to the container (Step 2) - following reference pattern
                console.log('Mounting button to container...');
                klarnaPaymentButton.mount("#klarna-payment-button");
                console.log('‚úÖ Payment button mounted');
                
                // Attach event listeners following reference pattern
                klarna.Payment.on('error', (error, paymentRequest) => {
                    console.error('Payment Error:', error, paymentRequest);
                });
                
                klarna.Payment.on('abort', (paymentRequest) => {
                    console.log('Payment Aborted:', paymentRequest);
                });
                
                klarna.Payment.on('complete', async (paymentRequest) => {
                    console.log('Payment Complete:', paymentRequest);
                    
                    // Check if we have the interoperability_token in the callback
                    if (paymentRequest.stateContext?.interoperabilityToken) {
                        await authorizePayment(paymentRequest.stateContext.interoperabilityToken, paymentRequest);
                    } else {
                        console.log('Waiting for complete event to get interoperability_token...');
                    }
                });
                
                console.log('‚úÖ Klarna payment button setup complete');

                // Listen for payment events
                klarna.Payment.on('complete', async (paymentRequest) => {
                    console.log('‚úÖ Payment complete event received:', paymentRequest);
                    
                    if (paymentRequest.state === 'COMPLETED' && paymentRequest.stateContext?.interoperabilityToken) {
                        // If we have the token directly, we can proceed
                        await authorizePayment(paymentRequest.stateContext.interoperabilityToken, paymentRequest);
                    }
                });
                
                // Listen for error events for debugging
                klarna.Payment.on('error', (error) => {
                    console.error('‚ùå Klarna Payment error event:', error);
                });

            } catch (error) {
                console.error('Error initializing Klarna:', error);
                const buttonContainer = document.getElementById('klarna-payment-button');
                buttonContainer.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                buttonContainer.classList.remove('loading');
            }
        }

        // Authorize payment with Paytrail using interoperability_token
        async function authorizePayment(interoperabilityToken, paymentRequest) {
            try {
                const response = await fetch('/api/payments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        stamp: `kec-${Date.now()}`,
                        reference: paymentRequest.paymentRequestId || `kec-ref-${Date.now()}`,
                        amount: Math.round(productPrice * 100),
                        currency: 'EUR',
                        language: 'EN',
                        items: [
                            {
                                unitPrice: Math.round(productPrice * 100),
                                units: 1,
                                vatPercentage: 24,
                                productCode: 'demo-product',
                                description: 'Demo Product'
                            }
                        ],
                        customer: {
                            email: paymentRequest.stateContext?.shipping?.recipient?.email || 
                                   paymentRequest.stateContext?.klarnaCustomer?.email || 
                                   'customer@example.com',
                            firstName: paymentRequest.stateContext?.shipping?.recipient?.givenName || 
                                      paymentRequest.stateContext?.klarnaCustomer?.givenName || 
                                      'John',
                            lastName: paymentRequest.stateContext?.shipping?.recipient?.familyName || 
                                     paymentRequest.stateContext?.klarnaCustomer?.familyName || 
                                     'Doe',
                            phone: paymentRequest.stateContext?.shipping?.recipient?.phone || 
                                  paymentRequest.stateContext?.klarnaCustomer?.phone || 
                                  '+358501234567',
                            vatId: ''
                        },
                        redirectUrls: {
                            success: `${window.location.origin}/payment-success?paymentRequestId=${paymentRequest.paymentRequestId}`,
                            cancel: `${window.location.origin}/`
                        },
                        providerDetails: {
                            klarna: {
                                networkSessionToken: interoperabilityToken
                            }
                        }
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to authorize payment');
                }

                const paymentData = await response.json();
                
                // Redirect to Paytrail payment page
                if (paymentData.href) {
                    window.location.href = paymentData.href;
                } else {
                    // If no redirect URL, show success message
                    alert('Payment authorized successfully!');
                    window.location.href = `/payment-success?paymentRequestId=${paymentRequest.paymentRequestId}`;
                }
            } catch (error) {
                console.error('Error authorizing payment:', error);
                document.getElementById('error-message').textContent = `Error authorizing payment: ${error.message}`;
                document.getElementById('error-message').style.display = 'block';
            }
        }

        // Initialize on page load
        initKlarna();
    </script>
</body>
</html>
