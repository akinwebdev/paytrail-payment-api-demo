<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Klarna Express Checkout</title>
    <link rel="stylesheet" href="/fonts/klarna-fonts.css">
    <style>
        body {
            font-family: 'Klarna Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F9F8F5;
            color: #0B051D;
        }
        .product-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .product-header {
            margin-bottom: 2rem;
        }
        .back-link {
            color: #0B051D;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .product-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }
        .product-image {
            width: 100%;
            height: 500px;
            background: linear-gradient(135deg, #FFA8CD 0%, #FFE9F3 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #0B051D;
        }
        .product-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .product-title {
            font-family: 'Klarna Title', sans-serif;
            font-size: 2rem;
            margin: 0;
            color: #0B051D;
        }
        .product-price {
            font-family: 'Klarna Title', sans-serif;
            font-size: 2.5rem;
            color: #0B051D;
            margin: 0;
        }
        .product-description {
            line-height: 1.6;
            color: #5A5A5A;
        }
        #klarna-payment-button {
            width: 100%;
            min-height: 60px;
            display: block;
            visibility: visible;
            position: relative;
        }
        
        /* Ensure Klarna button elements are visible and clickable */
        #klarna-payment-button * {
            visibility: visible !important;
            pointer-events: auto !important;
        }
        
        klarna-payment-button {
            display: block !important;
            width: 100% !important;
            min-height: 60px !important;
            pointer-events: auto !important;
            cursor: pointer !important;
        }
        
        klarna-payment-button::part(button) {
            pointer-events: auto !important;
            cursor: pointer !important;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #5A5A5A;
        }
        .error {
            background: #FFE9F3;
            border: 1px solid #FFA8CD;
            border-radius: 8px;
            padding: 1rem;
            color: #0B051D;
            margin-top: 1rem;
        }
        .footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #E0E0E0;
            text-align: center;
            color: #5A5A5A;
            font-size: 0.875rem;
        }
        .commit-hash {
            font-family: 'Klarna Mono', monospace;
            color: #0B051D;
            font-size: 0.75rem;
        }
        @media (max-width: 768px) {
            .product-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-header">
            <a href="/" class="back-link">
                ‚Üê Back to Demo Store
            </a>
        </div>
        
        <div class="product-content">
            <div class="product-image">
                üõçÔ∏è
            </div>
            
            <div class="product-info">
                <h1 class="product-title">Demo Product</h1>
                <p class="product-price" id="product-price">‚Ç¨15.90</p>
                <div class="product-description">
                    <p>This is a demo product for testing Klarna Express Checkout integration. The product details and pricing can be customized as needed.</p>
                </div>
                <div id="klarna-payment-button" class="loading" style="margin-top: 1.5rem;">
                    Loading Klarna payment button...

        <div class="footer">
            <div>Commit: <span id="commit-hash" class="commit-hash">Loading...</span></div>

    </div>

    <script type="module">
        // Complete replacement with kec-index.js code, adapted for product.html
        const sdkState = {
            klarna: null,
            initializedClientId: null,
        };

        const checkoutState = {
            baseAmount: 0,
            productLineItem: null,
            shippingOptions: [],
            selectedShippingOption: null,
        };

        function getShippingAmount(option) {
            if (!option) {
                return 0;
            }
            const amount = Number(option.amount);
            return Number.isFinite(amount) ? amount : 0;
        }

        function createBaseLineItems() {
            if (!checkoutState.productLineItem) {
                return [];
            }
            const { name, quantity, totalAmount } = checkoutState.productLineItem;
            return [
                {
                    name,
                    quantity,
                    totalAmount,
                },
            ];
        }

        function buildLineItemsWithShipping(option) {
            const lineItems = createBaseLineItems();
            if (option) {
                lineItems.push({
                    name: option.displayName || option.name || "Shipping",
                    quantity: 1,
                    totalAmount: getShippingAmount(option),
                });
            }
            return lineItems;
        }

        function calculateTotalAmount(option) {
            return checkoutState.baseAmount + getShippingAmount(option);
        }

        function resolveShippingOptions(shippingAddress) {
            const baseOptions = [
                {
                    amount: 499,
                    description: "Delivery within 3-5 business days.",
                    displayName: "Standard shipping",
                    shippingOptionReference: "standard-shipping",
                },
                {
                    amount: 1299,
                    description: "Delivery within 1-2 business days.",
                    displayName: "Express shipping",
                    shippingOptionReference: "express-shipping",
                },
            ];

            const normalizedOptions = baseOptions.map((option) => ({ ...option }));

            const country =
                shippingAddress && typeof shippingAddress.country === "string"
                    ? shippingAddress.country.toUpperCase()
                    : null;

            if (country && country !== "DE") {
                return normalizedOptions.map((option) => ({
                    ...option,
                    amount: option.amount + 300,
                    description: `${option.description} (${country})`,
                }));
            }

            return normalizedOptions;
        }

        function findShippingOption(reference) {
            if (!reference) {
                return null;
            }
            return (
                checkoutState.shippingOptions.find(
                    (option) => option.shippingOptionReference === reference
                ) || null
            );
        }

        async function loadKlarnaSdk() {
            // Get client ID from server instead of sessionStorage
            let clientId;
            try {
                // #region agent log
                console.log('[DEBUG] Fetching Klarna config from /api/klarna/config');
                // #endregion
                const configResponse = await fetch('/api/klarna/config');
                if (!configResponse.ok) {
                    const errorText = await configResponse.text();
                    // #region agent log
                    console.error('[DEBUG] Config fetch failed', { status: configResponse.status, statusText: configResponse.statusText, error: errorText });
                    // #endregion
                    throw new Error(`Failed to fetch config: ${configResponse.status} - ${errorText}`);
                }
                const config = await configResponse.json();
                clientId = config.clientId;
                // #region agent log
                console.log('[DEBUG] Config fetched successfully', { hasClientId: !!clientId, clientIdLength: clientId?.length });
                // #endregion
                
                // Store in sessionStorage for consistency with working example
                if (clientId) {
                    sessionStorage.setItem("klarnaClientId", clientId);
                } else {
                    // #region agent log
                    console.warn('[DEBUG] Client ID is empty in config response', { config });
                    // #endregion
                }
            } catch (error) {
                // #region agent log
                console.error('[DEBUG] Failed to fetch client ID from server', error);
                // #endregion
                console.error('Failed to fetch client ID:', error);
                clientId = sessionStorage.getItem("klarnaClientId");
                // #region agent log
                console.log('[DEBUG] Fallback to sessionStorage', { hasClientId: !!clientId });
                // #endregion
            }

            if (sdkState.klarna && clientId === sdkState.initializedClientId) {
                return sdkState.klarna;
            }

            if (clientId !== sdkState.initializedClientId) {
                sdkState.klarna = null;
            }

            if (!clientId) {
                alert("Klarna Client ID not set. Please configure it.");
                return null;
            }

            try {
                // #region agent log
                console.log('[DEBUG] Loading Klarna SDK', { clientId: clientId ? `${clientId.substring(0, 10)}...` : 'MISSING', origin: window.location.origin });
                // #endregion
                const { KlarnaSDK } = await import(
                    "https://js.klarna.com/web-sdk/v2/klarna.mjs"
                );
                // #region agent log
                console.log('[DEBUG] Klarna SDK module imported successfully');
                // #endregion

                // #region agent log
                console.log('[DEBUG] Initializing KlarnaSDK with config', { clientId: clientId ? `${clientId.substring(0, 10)}...` : 'MISSING', locale: "en-FI" });
                // #endregion
                sdkState.klarna = await KlarnaSDK({
                    clientId: clientId,
                    locale: "en-FI",
                });
                // #region agent log
                console.log('[DEBUG] KlarnaSDK initialized successfully', { hasKlarna: !!sdkState.klarna });
                // #endregion

                sdkState.initializedClientId = clientId;
                window.Klarna = sdkState.klarna;
                initializeKlarnaEvents(sdkState.klarna);
                return sdkState.klarna;
            } catch (error) {
                // #region agent log
                console.error('[DEBUG] Failed to load Klarna SDK - Full error:', error);
                console.error('[DEBUG] Error details:', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack,
                    clientId: clientId ? `${clientId.substring(0, 10)}...` : 'MISSING',
                    origin: window.location.origin
                });
                // #endregion
                console.error("Failed to load Klarna SDK:", error);
                alert(
                    `Failed to load Klarna SDK. Error: ${error.message || error}. Please check the Client ID and that the domain ${window.location.origin} is whitelisted.`
                );
                return null;
            }
        }

        function initializeKlarnaEvents(KlarnaInstance) {
            if (!KlarnaInstance) return;

            KlarnaInstance.Payment.on("error", (err) => {
                // #region agent log
                console.error('[DEBUG] Klarna error event', err);
                fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:357',message:'Klarna error event',data:{errorCode:err.errorCode,errorMessage:err.errorMessage,error:JSON.stringify(err)},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'P'})}).catch(()=>{});
                // #endregion
                console.error("Klarna Payment error:", err);
                alert(`An error occurred: ${err.errorCode} - ${err.errorMessage}`);
            });

            KlarnaInstance.Payment.on(
                "shippingaddresschange",
                async (paymentRequest, shippingAddress) => {
                    const shippingOptions = resolveShippingOptions(shippingAddress);
                    const previousSelectionReference =
                        checkoutState.selectedShippingOption?.shippingOptionReference || null;

                    checkoutState.shippingOptions = shippingOptions;
                    checkoutState.selectedShippingOption = null;

                    if (previousSelectionReference) {
                        const reusedOption = findShippingOption(previousSelectionReference);
                        if (reusedOption) {
                            checkoutState.selectedShippingOption = reusedOption;
                        }
                    }

                    return {
                        shippingOptions,
                    };
                }
            );

            KlarnaInstance.Payment.on(
                "shippingoptionselect",
                async (paymentRequest, shippingOption) => {
                    const selectedOption =
                        findShippingOption(shippingOption?.shippingOptionReference) ||
                        (shippingOption ? { ...shippingOption } : null);

                    if (!selectedOption) {
                        checkoutState.selectedShippingOption = null;
                        return {
                            amount: calculateTotalAmount(null),
                            lineItems: buildLineItemsWithShipping(null),
                        };
                    }

                    checkoutState.selectedShippingOption = selectedOption;

                    return {
                        amount: calculateTotalAmount(selectedOption),
                        lineItems: buildLineItemsWithShipping(selectedOption),
                    };
                }
            );

            KlarnaInstance.Payment.on("complete", async (paymentRequest) => {
                // #region agent log
                fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:372',message:'Complete event fired',data:{hasPaymentRequest:!!paymentRequest,paymentRequestKeys:paymentRequest?Object.keys(paymentRequest):[],hasStateContext:!!paymentRequest?.stateContext,stateContextKeys:paymentRequest?.stateContext?Object.keys(paymentRequest.stateContext):[]},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'A'})}).catch(()=>{});
                // #endregion
                const interoperabilityToken =
                    paymentRequest.stateContext?.interoperabilityToken;
                console.log("KEC interoperability token", interoperabilityToken);
                // #region agent log
                fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:375',message:'Interoperability token check',data:{hasToken:!!interoperabilityToken,tokenLength:interoperabilityToken?.length||0,stateContextStructure:JSON.stringify(paymentRequest?.stateContext||{})},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'B'})}).catch(()=>{});
                // #endregion

                if (interoperabilityToken) {
                    try {
                        sessionStorage.setItem(
                            "interoperabilityToken",
                            interoperabilityToken
                        );
                    } catch (e) {
                        console.warn("Unable to store interoperability token", e);
                    }
                    
                    // Call Paytrail authorization
                    // #region agent log
                    fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:388',message:'Calling authorizePayment',data:{hasToken:!!interoperabilityToken,hasPaymentRequest:!!paymentRequest,paymentRequestId:paymentRequest?.paymentRequestId},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'C'})}).catch(()=>{});
                    // #endregion
                    await authorizePayment(interoperabilityToken, paymentRequest);
                } else {
                    // #region agent log
                    fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:390',message:'No interoperability token',data:{paymentRequestStructure:JSON.stringify(paymentRequest||{})},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'D'})}).catch(()=>{});
                    // #endregion
                    alert("Payment complete! Interoperability token not available.");
                }
                return false;
            });
        }

        async function initKlarnaButton() {
            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:396',message:'initKlarnaButton entry',data:{url:window.location.href},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'Q'})}).catch(()=>{});
            // #endregion
            const KlarnaInstance = await loadKlarnaSdk();
            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:398',message:'After loadKlarnaSdk',data:{hasKlarnaInstance:!!KlarnaInstance},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'R'})}).catch(()=>{});
            // #endregion
            if (!KlarnaInstance) return;

            const buttonMountEl = document.getElementById("klarna-payment-button");
            if (!buttonMountEl) {
                // #region agent log
                fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:401',message:'Button mount element not found',data:{},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'S'})}).catch(()=>{});
                // #endregion
                return;
            }

            // Get product price from URL params or use default
            const urlParams = new URLSearchParams(window.location.search);
            const amount = urlParams.get('amount');
            const productPrice = amount ? parseFloat(amount) : 15.90;
            
            // Update price display
            document.getElementById('product-price').textContent = `‚Ç¨${productPrice.toFixed(2)}`;
            
            // Clear loading state
            buttonMountEl.innerHTML = '';
            buttonMountEl.classList.remove('loading');

            const normalizedPrice = Math.round(productPrice * 100);
            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:463',message:'Price calculation',data:{productPrice:productPrice,normalizedPrice:normalizedPrice,isValid:normalizedPrice>0&&Number.isFinite(normalizedPrice)},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'W'})}).catch(()=>{});
            // #endregion

            if (!normalizedPrice || normalizedPrice <= 0 || !Number.isFinite(normalizedPrice)) {
                // #region agent log
                fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:467',message:'Invalid price detected',data:{normalizedPrice:normalizedPrice},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'X'})}).catch(()=>{});
                // #endregion
                alert('Invalid product price. Please check the amount parameter.');
                return;
            }

            checkoutState.baseAmount = normalizedPrice;
            checkoutState.productLineItem = {
                name: "Demo Product",
                quantity: 1,
                totalAmount: normalizedPrice,
            };
            checkoutState.shippingOptions = [];
            checkoutState.selectedShippingOption = null;

            // Construct return URL - must use the current domain (Vercel) which is whitelisted
            // Klarna SDK requires the return URL to match the whitelisted domain
            // Always use HTTPS for Klarna (required)
            const returnUrlProtocol = 'https:';
            const returnUrlHost = window.location.host; // Use current host (should be Vercel domain)
            const returnUrl = `${returnUrlProtocol}//${returnUrlHost}/payment-success?id={klarna.paymentRequest.id}&token={klarna.paymentRequest.payment_token}`;
            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:490',message:'Return URL constructed',data:{returnUrl:returnUrl,returnUrlHost:returnUrlHost,currentHost:window.location.host,currentProtocol:window.location.protocol,currentOrigin:window.location.origin},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'E'})}).catch(()=>{});
            // #endregion

            // Start with minimal config exactly like working example - use arrow function returning object directly
            const buttonConfig = {
                initiate: () => {
                    // #region agent log
                    console.log('[DEBUG] Button initiate called', { returnUrl, amount: normalizedPrice, lineItems: checkoutState.productLineItem });
                    fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:518',message:'Button initiate called',data:{amount:normalizedPrice,returnUrl:returnUrl,lineItemName:checkoutState.productLineItem.name,lineItemTotal:checkoutState.productLineItem.totalAmount},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'F'})}).catch(()=>{});
                    // #endregion
                    // Return object directly like working example
                    return {
                        currency: "EUR",
                        amount: normalizedPrice,
                        shippingConfig: {
                            mode: "EDITABLE",
                        },
                        collectCustomerProfile: ["profile:email", "profile:name", "profile:phone", "profile:billing_address"],
                        supplementaryPurchaseData: {
                            lineItems: [
                                {
                                    name: checkoutState.productLineItem.name,
                                    quantity: checkoutState.productLineItem.quantity,
                                    totalAmount: checkoutState.productLineItem.totalAmount,
                                },
                            ],
                        },
                        customerInteractionConfig: {
                            returnUrl: returnUrl,
                        },
                    };
                },
                initiationMode: "ON_PAGE",
            };
            
            // Only add optional properties if needed (like working example does conditionally)
            // Try without these first to match working example exactly
            // buttonConfig.shape = "pill";
            // buttonConfig.theme = "default";
            // buttonConfig.locale = "en-FI";
            // buttonConfig.intents = ["PAY"];

            // #region agent log
            console.log('[DEBUG] Mounting button', { 
                buttonId: 'klarna-payment-button', 
                hasKlarnaInstance: !!KlarnaInstance,
                initiationMode: buttonConfig.initiationMode,
                hasIntents: 'intents' in buttonConfig
            });
            fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:556',message:'Mounting button',data:{buttonId:'klarna-payment-button',hasKlarnaInstance:!!KlarnaInstance,initiationMode:buttonConfig.initiationMode},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'G'})}).catch(()=>{});
            // #endregion
            const button = KlarnaInstance.Payment.button(buttonConfig);
            button.mount(`#klarna-payment-button`);
            
            // Add click listener to button container to track when button is clicked
            setTimeout(() => {
                const mountedButton = document.querySelector('#klarna-payment-button klarna-payment-button, #klarna-payment-button > *');
                if (mountedButton) {
                    mountedButton.addEventListener('click', () => {
                        // #region agent log
                        fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:click',message:'Button clicked',data:{},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'Y'})}).catch(()=>{});
                        // #endregion
                    }, { once: true });
                }

        // Authorize payment with Paytrail using interoperability_token
        async function authorizePayment(interoperabilityToken, paymentRequest) {
            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:465',message:'authorizePayment entry',data:{hasToken:!!interoperabilityToken,tokenLength:interoperabilityToken?.length||0,hasPaymentRequest:!!paymentRequest,paymentRequestId:paymentRequest?.paymentRequestId},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'H'})}).catch(()=>{});
            // #endregion
            try {
                // Get product price
                const urlParams = new URLSearchParams(window.location.search);
                const amount = urlParams.get('amount');
                const productPrice = amount ? parseFloat(amount) : 15.90;
                
                const requestBody = {
                    stamp: `kec-${Date.now()}`,
                    reference: paymentRequest.paymentRequestId || `kec-ref-${Date.now()}`,
                    amount: Math.round(productPrice * 100),
                    currency: 'EUR',
                    language: 'EN',
                    items: [
                        {
                            unitPrice: Math.round(productPrice * 100),
                            units: 1,
                            vatPercentage: 24,
                            productCode: 'demo-product',
                            description: 'Demo Product'
                        }
                    ],
                    customer: {
                        email: paymentRequest.stateContext?.shipping?.recipient?.email || 
                               paymentRequest.stateContext?.klarnaCustomer?.email || 
                               'customer@example.com',
                        firstName: paymentRequest.stateContext?.shipping?.recipient?.givenName || 
                                  paymentRequest.stateContext?.klarnaCustomer?.givenName || 
                                  'John',
                        lastName: paymentRequest.stateContext?.shipping?.recipient?.familyName || 
                                 paymentRequest.stateContext?.klarnaCustomer?.familyName || 
                                 'Doe',
                        phone: paymentRequest.stateContext?.shipping?.recipient?.phone || 
                              paymentRequest.stateContext?.klarnaCustomer?.phone || 
                              '+358501234567',
                        vatId: ''
                    },
                    redirectUrls: {
                        success: `${window.location.origin}/payment-success?paymentRequestId=${paymentRequest.paymentRequestId}`,
                        cancel: `${window.location.origin}/`
                    },
                    providerDetails: {
                        klarna: {
                            networkSessionToken: interoperabilityToken
                        }
                    }
                };
                // #region agent log
                fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:472',message:'Before fetch to /api/payments',data:{amount:requestBody.amount,hasToken:!!requestBody.providerDetails.klarna.networkSessionToken},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'I'})}).catch(()=>{});
                // #endregion
                const response = await fetch('/api/payments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                // #region agent log
                fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:517',message:'After fetch response',data:{ok:response.ok,status:response.status,statusText:response.statusText},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'J'})}).catch(()=>{});
                // #endregion

                if (!response.ok) {
                    const error = await response.json();
                    // #region agent log
                    fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:520',message:'API error response',data:{error:error.message||error.error,status:response.status},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'K'})}).catch(()=>{});
                    // #endregion
                    throw new Error(error.message || 'Failed to authorize payment');
                }

                const paymentData = await response.json();
                // #region agent log
                fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:524',message:'Payment data received',data:{hasHref:!!paymentData.href,href:paymentData.href,paymentDataKeys:Object.keys(paymentData||{})},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'L'})}).catch(()=>{});
                // #endregion
                
                // Redirect to Paytrail payment page
                if (paymentData.href) {
                    // #region agent log
                    fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:527',message:'Redirecting to Paytrail',data:{href:paymentData.href},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'M'})}).catch(()=>{});
                    // #endregion
                    window.location.href = paymentData.href;
                } else {
                    // #region agent log
                    fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:530',message:'No href, redirecting to success page',data:{paymentRequestId:paymentRequest.paymentRequestId},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'N'})}).catch(()=>{});
                    // #endregion
                    alert('Payment authorized successfully!');
                    window.location.href = `/payment-success?paymentRequestId=${paymentRequest.paymentRequestId}`;
                }
            } catch (error) {
                // #region agent log
                fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:533',message:'authorizePayment error',data:{error:error.message,stack:error.stack},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'O'})}).catch(()=>{});
                // #endregion
                console.error('Error authorizing payment:', error);
                const errorEl = document.getElementById('error-message');
                if (errorEl) {
                    errorEl.textContent = `Error authorizing payment: ${error.message}`;
                    errorEl.style.display = 'block';
                }
            }
        }

        // Load commit hash for deployment tracking
        async function loadCommitHash() {
            try {
                const response = await fetch('/api/commit');
                if (response.ok) {
                    const data = await response.json();
                    const commitEl = document.getElementById('commit-hash');
                    if (commitEl) {
                        commitEl.textContent = data.commit || 'unknown';
                    }
                }
            } catch (error) {
                console.error('Failed to load commit hash:', error);
                const commitEl = document.getElementById('commit-hash');
                if (commitEl) {
                    commitEl.textContent = 'unknown';
                }
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            initKlarnaButton();
            loadCommitHash();
        });
    </script>
