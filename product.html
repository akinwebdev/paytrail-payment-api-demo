<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Klarna Express Checkout</title>
    <link rel="stylesheet" href="/fonts/klarna-fonts.css">
    <style>
        body {
            font-family: 'Klarna Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F9F8F5;
            color: #0B051D;
        }
        .product-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .product-header {
            margin-bottom: 2rem;
        }
        .back-link {
            color: #0B051D;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .product-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }
        .product-image {
            width: 100%;
            height: 500px;
            background: linear-gradient(135deg, #FFA8CD 0%, #FFE9F3 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #0B051D;
        }
        .product-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .product-title {
            font-family: 'Klarna Title', sans-serif;
            font-size: 2rem;
            margin: 0;
            color: #0B051D;
        }
        .product-price {
            font-family: 'Klarna Title', sans-serif;
            font-size: 2.5rem;
            color: #0B051D;
            margin: 0;
        }
        .product-description {
            line-height: 1.6;
            color: #5A5A5A;
        }
        .footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #E0E0E0;
            text-align: center;
            color: #5A5A5A;
            font-size: 0.875rem;
        }
        .commit-hash {
            font-family: 'Klarna Mono', monospace;
            color: #0B051D;
            font-size: 0.75rem;
        }
        @media (max-width: 768px) {
            .product-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-header">
            <a href="/" class="back-link">
                ‚Üê Back to Demo Store
            </a>
        </div>
        
        <div class="product-content">
            <div class="product-image">
                üõçÔ∏è
            </div>
            
            <div class="product-info">
                <h1 class="product-title">Demo Product</h1>
                <p class="product-price" id="product-price">‚Ç¨15.90</p>
                <div class="product-description">
                    <p>This is a demo product for testing Klarna Express Checkout integration. The product details and pricing can be customized as needed.</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div>Commit: <span id="commit-hash" class="commit-hash">Loading...</span></div>
        </div>
    </div>

    <script type="module">
        // Initialize Klarna WebSDK
        const { KlarnaSDK } = await import("https://js.klarna.com/web-sdk/v2/klarna.mjs");

        const Klarna = await KlarnaSDK({ 
            clientId: "klarna_test_client_MWVIem1QNDcjJE8zKjUyZEwtako2MEdLUGp2Ti8zTjgsOTNjYTA0OGMtNjg3My00YTRmLWFmZTgtZjc2ODE3MDg1OTRkLDEsczBrUGJ3RjdnYjVRdjg1YXpESnhRL083R0ZUeEREd1pjNXBvMFdCdTlwST0",
            products: ["PAYMENT"],
            locale: "en-US",
        });

        // Klarna SDK ready to be utilized
        console.log('Klarna SDK initialized:', Klarna);

        // Load commit hash for deployment tracking
        async function loadCommitHash() {
            try {
                const response = await fetch('/api/commit');
                if (response.ok) {
                    const data = await response.json();
                    const commitEl = document.getElementById('commit-hash');
                    if (commitEl) {
                        commitEl.textContent = data.commit || 'unknown';
                    }
                }
            } catch (error) {
                console.error('Failed to load commit hash:', error);
                const commitEl = document.getElementById('commit-hash');
                if (commitEl) {
                    commitEl.textContent = 'unknown';
                }
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadCommitHash();
        });
    </script>
</body>
</html>
