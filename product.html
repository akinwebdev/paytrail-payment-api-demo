<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Klarna Express Checkout</title>
    <link rel="stylesheet" href="/fonts/klarna-fonts.css">
    <style>
        body {
            font-family: 'Klarna Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F9F8F5;
            color: #0B051D;
        }
        .product-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .product-header {
            margin-bottom: 2rem;
        }
        .back-link {
            color: #0B051D;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .product-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }
        .product-image {
            width: 100%;
            height: 500px;
            background: linear-gradient(135deg, #FFA8CD 0%, #FFE9F3 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #0B051D;
        }
        .product-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .product-title {
            font-family: 'Klarna Title', sans-serif;
            font-size: 2rem;
            margin: 0;
            color: #0B051D;
        }
        .product-price {
            font-family: 'Klarna Title', sans-serif;
            font-size: 2.5rem;
            color: #0B051D;
            margin: 0;
        }
        .product-description {
            line-height: 1.6;
            color: #5A5A5A;
        }
        #klarna-payment-button {
            width: 100%;
            min-height: 60px;
            display: block;
            visibility: visible;
            position: relative;
        }
        
        /* Ensure Klarna button elements are visible and clickable */
        #klarna-payment-button * {
            visibility: visible !important;
            pointer-events: auto !important;
        }
        
        klarna-payment-button {
            display: block !important;
            width: 100% !important;
            min-height: 60px !important;
            pointer-events: auto !important;
            cursor: pointer !important;
        }
        
        klarna-payment-button::part(button) {
            pointer-events: auto !important;
            cursor: pointer !important;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #5A5A5A;
        }
        .error {
            background: #FFE9F3;
            border: 1px solid #FFA8CD;
            border-radius: 8px;
            padding: 1rem;
            color: #0B051D;
            margin-top: 1rem;
        }
        .footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #E0E0E0;
            text-align: center;
            color: #5A5A5A;
            font-size: 0.875rem;
        }
        .commit-hash {
            font-family: 'Klarna Mono', monospace;
            color: #0B051D;
            font-size: 0.75rem;
        }
        @media (max-width: 768px) {
            .product-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-header">
            <a href="/" class="back-link">
                ‚Üê Back to Demo Store
            </a>
        </div>
        
        <div class="product-content">
            <div class="product-image">
                üõçÔ∏è
            </div>
            
            <div class="product-info">
                <h1 class="product-title">Demo Product</h1>
                <p class="product-price" id="product-price">‚Ç¨15.90</p>
                <div class="product-description">
                    <p>This is a demo product for testing Klarna Express Checkout integration. The product details and pricing can be customized as needed.</p>
                </div>
                <div id="klarna-payment-button" class="loading" style="margin-top: 1.5rem;">
                    Loading Klarna payment button...
                </div>
                <div id="error-message" style="display: none; margin-top: 1rem;" class="error"></div>
            </div>
        </div>
        
        <div class="footer">
            <div>Commit: <span id="commit-hash" class="commit-hash">Loading...</span></div>
        </div>
    </div>

    <script type="module">
        // Complete replacement with kec-index.js code, adapted for product.html
        const sdkState = {
            klarna: null,
            initializedClientId: null,
        };

        const checkoutState = {
            baseAmount: 0,
            productLineItem: null,
            shippingOptions: [],
            selectedShippingOption: null,
        };

        function getShippingAmount(option) {
            if (!option) {
                return 0;
            }
            const amount = Number(option.amount);
            return Number.isFinite(amount) ? amount : 0;
        }

        function createBaseLineItems() {
            if (!checkoutState.productLineItem) {
                return [];
            }
            const { name, quantity, totalAmount } = checkoutState.productLineItem;
            return [
                {
                    name,
                    quantity,
                    totalAmount,
                },
            ];
        }

        function buildLineItemsWithShipping(option) {
            const lineItems = createBaseLineItems();
            if (option) {
                lineItems.push({
                    name: option.displayName || option.name || "Shipping",
                    quantity: 1,
                    totalAmount: getShippingAmount(option),
                });
            }
            return lineItems;
        }

        function calculateTotalAmount(option) {
            return checkoutState.baseAmount + getShippingAmount(option);
        }

        function resolveShippingOptions(shippingAddress) {
            const baseOptions = [
                {
                    amount: 499,
                    description: "Delivery within 3-5 business days.",
                    displayName: "Standard shipping",
                    shippingOptionReference: "standard-shipping",
                },
                {
                    amount: 1299,
                    description: "Delivery within 1-2 business days.",
                    displayName: "Express shipping",
                    shippingOptionReference: "express-shipping",
                },
            ];

            const normalizedOptions = baseOptions.map((option) => ({ ...option }));

            const country =
                shippingAddress && typeof shippingAddress.country === "string"
                    ? shippingAddress.country.toUpperCase()
                    : null;

            if (country && country !== "DE") {
                return normalizedOptions.map((option) => ({
                    ...option,
                    amount: option.amount + 300,
                    description: `${option.description} (${country})`,
                }));
            }

            return normalizedOptions;
        }

        function findShippingOption(reference) {
            if (!reference) {
                return null;
            }
            return (
                checkoutState.shippingOptions.find(
                    (option) => option.shippingOptionReference === reference
                ) || null
            );
        }

        async function loadKlarnaSdk() {
            // Hardcoded client ID
            const clientId = "klarna_test_client_MWVIem1QNDcjJE8zKjUyZEwtako2MEdLUGp2Ti8zTjgsOTNjYTA0OGMtNjg3My00YTRmLWFmZTgtZjc2ODE3MDg1OTRkLDEsczBrUGJ3RjdnYjVRdjg1YXpESnhRL083R0ZUeEREd1pjNXBvMFdCdTlwST0";

            if (sdkState.klarna && clientId === sdkState.initializedClientId) {
                return sdkState.klarna;
            }

            try {
                const { KlarnaSDK } = await import("https://js.klarna.com/web-sdk/v2/klarna.mjs");
                sdkState.klarna = await KlarnaSDK({ clientId, locale: "en-FI" });
                sdkState.initializedClientId = clientId;
                window.Klarna = sdkState.klarna;
                initializeKlarnaEvents(sdkState.klarna);
                return sdkState.klarna;
            } catch (error) {
                console.error("Failed to load Klarna SDK:", error);
                alert(`Failed to load Klarna SDK: ${error.message}`);
                return null;
            }
        }

        function initializeKlarnaEvents(KlarnaInstance) {
            if (!KlarnaInstance) return;

            KlarnaInstance.Payment.on("error", (err) => {
                // #region agent log
                fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:error',message:'Klarna error',data:{errorCode:err.errorCode,errorMessage:err.errorMessage},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'P'})}).catch(()=>{});
                // #endregion
                console.error("Klarna Payment error:", err);
                if (!err.errorMessage?.includes('cancelled')) {
                    alert(`Error: ${err.errorMessage || err.errorCode}`);
                }
            });

            KlarnaInstance.Payment.on("complete", async (paymentRequest) => {
                // #region agent log
                fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:complete',message:'Complete event',data:{hasToken:!!paymentRequest?.stateContext?.interoperabilityToken},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'A'})}).catch(()=>{});
                // #endregion
                const interoperabilityToken = paymentRequest.stateContext?.interoperabilityToken;
                
                if (interoperabilityToken) {
                    await authorizePayment(interoperabilityToken, paymentRequest);
                } else {
                    alert("Payment complete but no interoperability token");
                }
                return false;
            });
        }

        async function initKlarnaButton() {
            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:initKlarnaButton',message:'initKlarnaButton entry',data:{},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'Q'})}).catch(()=>{});
            // #endregion

            const buttonMountEl = document.getElementById("klarna-payment-button");
            if (!buttonMountEl) return;

            const KlarnaInstance = await loadKlarnaSdk();
            if (!KlarnaInstance) return;

            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:initiate',message:'Button initiate called',data:{amount:1590},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'F'})}).catch(()=>{});
            // #endregion

            const buttonConfig = {
                initiate: async () => {
                    const response = await fetch('/api/klarna/payment-request', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ amount: 1590, currency: 'EUR' })
                    });
                    
                    if (!response.ok) throw new Error('Failed to create payment request');
                    
                    const data = await response.json();
                    // #region agent log
                    fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:payment-request-data',message:'Payment request created',data:{paymentRequestId:data.paymentRequestId},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'AA'})}).catch(()=>{});
                    // #endregion
                    
                    return {
                        currency: "EUR",
                        amount: 1590,
                        paymentRequestId: data.paymentRequestId,
                        customerInteractionConfig: {
                            returnUrl: `https://${window.location.host}/payment-success?id={klarna.paymentRequest.id}&token={klarna.paymentRequest.payment_token}`,
                        },
                    };
                },
                initiationMode: "DEVICE_BEST",
            };

            KlarnaInstance.Payment.button(buttonConfig).mount('#klarna-payment-button');
        }

        // Authorize payment with Paytrail using interoperability_token
        async function authorizePayment(interoperabilityToken, paymentRequest) {
            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:465',message:'authorizePayment entry',data:{hasToken:!!interoperabilityToken,tokenLength:interoperabilityToken?.length||0,hasPaymentRequest:!!paymentRequest,paymentRequestId:paymentRequest?.paymentRequestId},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'H'})}).catch(()=>{});
            // #endregion
            try {
                // Get product price
                const urlParams = new URLSearchParams(window.location.search);
                const amount = urlParams.get('amount');
                const productPrice = amount ? parseFloat(amount) : 15.90;
                
                const requestBody = {
                    stamp: `kec-${Date.now()}`,
                    reference: paymentRequest.paymentRequestId || `kec-ref-${Date.now()}`,
                    amount: Math.round(productPrice * 100),
                    currency: 'EUR',
                    language: 'EN',
                    items: [
                        {
                            unitPrice: Math.round(productPrice * 100),
                            units: 1,
                            vatPercentage: 24,
                            productCode: 'demo-product',
                            description: 'Demo Product'
                        }
                    ],
                    customer: {
                        email: paymentRequest.stateContext?.shipping?.recipient?.email || 
                               paymentRequest.stateContext?.klarnaCustomer?.email || 
                               'customer@example.com',
                        firstName: paymentRequest.stateContext?.shipping?.recipient?.givenName || 
                                  paymentRequest.stateContext?.klarnaCustomer?.givenName || 
                                  'John',
                        lastName: paymentRequest.stateContext?.shipping?.recipient?.familyName || 
                                 paymentRequest.stateContext?.klarnaCustomer?.familyName || 
                                 'Doe',
                        phone: paymentRequest.stateContext?.shipping?.recipient?.phone || 
                              paymentRequest.stateContext?.klarnaCustomer?.phone || 
                              '+358501234567',
                        vatId: ''
                    },
                    redirectUrls: {
                        success: `${window.location.origin}/payment-success?paymentRequestId=${paymentRequest.paymentRequestId}`,
                        cancel: `${window.location.origin}/`
                    },
                    providerDetails: {
                        klarna: {
                            networkSessionToken: interoperabilityToken
                        }
                    }
                };
                // #region agent log
                fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:472',message:'Before fetch to /api/payments',data:{amount:requestBody.amount,hasToken:!!requestBody.providerDetails.klarna.networkSessionToken},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'I'})}).catch(()=>{});
                // #endregion
                const response = await fetch('/api/payments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                // #region agent log
                fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:517',message:'After fetch response',data:{ok:response.ok,status:response.status,statusText:response.statusText},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'J'})}).catch(()=>{});
                // #endregion

                if (!response.ok) {
                    const error = await response.json();
                    // #region agent log
                    fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:520',message:'API error response',data:{error:error.message||error.error,status:response.status},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'K'})}).catch(()=>{});
                    // #endregion
                    throw new Error(error.message || 'Failed to authorize payment');
                }

                const paymentData = await response.json();
                // #region agent log
                fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:524',message:'Payment data received',data:{hasHref:!!paymentData.href,href:paymentData.href,paymentDataKeys:Object.keys(paymentData||{})},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'L'})}).catch(()=>{});
                // #endregion
                
                // Redirect to Paytrail payment page
                if (paymentData.href) {
                    // #region agent log
                    fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:527',message:'Redirecting to Paytrail',data:{href:paymentData.href},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'M'})}).catch(()=>{});
                    // #endregion
                    window.location.href = paymentData.href;
                } else {
                    // #region agent log
                    fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:530',message:'No href, redirecting to success page',data:{paymentRequestId:paymentRequest.paymentRequestId},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'N'})}).catch(()=>{});
                    // #endregion
                    alert('Payment authorized successfully!');
                    window.location.href = `/payment-success?paymentRequestId=${paymentRequest.paymentRequestId}`;
                }
            } catch (error) {
                // #region agent log
                fetch('http://127.0.0.1:7242/ingest/013cfa0f-d6bd-4506-879d-0bb4433fa130',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'product.html:533',message:'authorizePayment error',data:{error:error.message,stack:error.stack},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'O'})}).catch(()=>{});
                // #endregion
                console.error('Error authorizing payment:', error);
                const errorEl = document.getElementById('error-message');
                if (errorEl) {
                    errorEl.textContent = `Error authorizing payment: ${error.message}`;
                    errorEl.style.display = 'block';
                }
            }
        }

        // Load commit hash for deployment tracking
        async function loadCommitHash() {
            try {
                const response = await fetch('/api/commit');
                if (response.ok) {
                    const data = await response.json();
                    const commitEl = document.getElementById('commit-hash');
                    if (commitEl) {
                        commitEl.textContent = data.commit || 'unknown';
                    }
                }
            } catch (error) {
                console.error('Failed to load commit hash:', error);
                const commitEl = document.getElementById('commit-hash');
                if (commitEl) {
                    commitEl.textContent = 'unknown';
                }
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            initKlarnaButton();
            loadCommitHash();
        });
    </script>
</body>
</html>
